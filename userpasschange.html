<i class="far fa-eye"  onclick="newpassword()"></i><br></br>
Confirm password : <input  type="password",  name="user_cpass"  id="cpass">
<i class="far fa-eye"  onclick="confirmpassword()"></i><br></br>
 
<script>
 

  function  newpassword() {
    var x = document.getElementById("newpass");
    if (x.type === "password") {
      x.type = "text";
    } else {
      x.type = "password";
    }
  }

  function   confirmpassword() {
    var x = document.getElementById("cpass");
    if (x.type === "password") {
      x.type = "text";
    } else {
      x.type = "password";
    }
  }


</script>
